<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Redmine improvment</title>

	<link href="semantic/semantic.css" rel="stylesheet" type="text/css" />
    <link href="main.css" rel="stylesheet" type="text/css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="semantic/semantic.js"></script>
    <script src="env.js"></script>
	<script src="ext_script.js"></script>

  </head>
  <body>


      <div class="ui">

          <i class="setting icon large circular floated left"></i>

          <h2 class="ui header center aligned icon">
              <i class="bug icon"></i>
              <div class="content">
                Bug recorder
                <div class="sub header">The first Redmine bug recorder</div>
              </div>
          </h2>
      </div>

      <div class="ui divider clearing"></div>

      <div class="ui form" id="form">

          <div class="field" id='projectsField'>
              <label>Project</label>
          </div>


          <div class="field">
              <label>Tracker</label>
              <select id="tracker_id" class="ui search dropdown" placeholder="Tracker">
                <option value="1">Bug</option>
                <option value="2">Evolution</option>
                <option value="3">Assistance</option>
                <option value="8">TÃ¢che</option>
                <option value="9">User Story</option>
                <option value="11">Epic</option>
              </select>
          </div>

          <div class="field">
              <label>Priority</label>
              <select id="priority_id" class="ui search dropdown" placeholder="Piority">
                <option value="7"> Immediate(it blocks business)</option>
                <option value="6">Urgent (it impacts business)</option>
                <option value="5">High</option>
                <option value="4" selected="selected">Normal</option>
                <option value="20">Low</option>
              </select>
          </div>

          <div class="ui divider"></div>

          <div class="field">
            <input type="text" id="subject" name="Subject" placeholder="Subject"/>
          </div>
          <div class="field">
              <textarea id="description" name="description" placeholder="Description"></textarea>
          </div>

          <div class="field">
            <div class="ui blue labeled icon button" id="submit">
                Create
                <i class="add icon"></i>
            </div>
          </div>




      </div>
  </body>
</html>
