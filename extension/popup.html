<!doctype html>
<!--
This page is shown when the extension button is clicked, because the
"browser_action" field in manifest.json contains the "default_popup" key with
value "popup.html".
-->
<html>
    <head>
        <title>Redmine improvment</title>

        <link href="semantic/semantic.css" rel="stylesheet" type="text/css" />
        <link href="main.less" rel="stylesheet/less" type="text/css" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="semantic/semantic.js"></script>
        <script src="ext_script.js"></script>
        <script src="less.js" type="text/javascript"></script>

    </head>
    <body>


        <!-- Header : Start -->
        <div class="ui" id="header">
            <i class="setting icon large circular floated left link" id="settings_btn"></i>
            <h2 class="ui header small center aligned icon">
                <i class="bug icon"></i>
                <div class="content">
                    Bug recorder
                    <div class="sub header">The first Redmine bug recorder</div>
                </div>
            </h2>
        </div>
        <div class="ui divider clearing"></div>
        <!-- Header : End -->


        <!-- Settings Form : Start-->
        <div class="ui form corner labeled" id="form_settings">
            <div class="ui success message">
                <i class="close icon"></i>
                <div class="header">
                    Your settings registration was successful.
                </div>
            </div>
            <div class="field">
                <input type="text" id="redmine_url" name="Redmine Url" placeholder="Redmine Url"/>
                <div class="ui corner label">
                    <i class="asterisk icon"></i>
                </div>
            </div>
            <div class="field">
                <input type="text" id="api_key" name="API Key" placeholder="API Key"/>
                <div class="ui corner label">
                    <i class="asterisk icon"></i>
                </div>
            </div>
            <div class="ui buttons">
                <div class="ui button cancel" id="settings_cancel">Cancel</div>
                <div class="or"></div>
                <div class="ui positive button save" id="settings_save">Save</div>
            </div>
        </div>
        <!-- Settings Form : End-->


        <!-- Main Bug recorder : Start -->
        <div class="ui form" id="form">

            <div class="field" id='projectsField'>
                <label>Project</label>
            </div>

            <div class="field">
                <label>Tracker</label>
                <select id="tracker_id" class="ui search dropdown" placeholder="Tracker">
                    <option value="1">Bug</option>
                    <option value="2">Evolution</option>
                    <option value="3">Assistance</option>
                    <option value="8">Tâche</option>
                    <option value="9">User Story</option>
                    <option value="11">Epic</option>
                </select>
            </div>

            <div class="field">
                <label>Priority</label>
                <select id="priority_id" class="ui search dropdown" placeholder="Piority">
                    <option value="7"> Immediate(it blocks business)</option>
                    <option value="6">Urgent (it impacts business)</option>
                    <option value="5">High</option>
                    <option value="4" selected="selected">Normal</option>
                    <option value="20">Low</option>
                </select>
            </div>

            <div class="ui divider"></div>

            <div class="field">
                <input type="text" id="subject" name="Subject" placeholder="Subject"/>
            </div>
            <div class="field">
                <textarea id="description" name="description" placeholder="Description"></textarea>
            </div>

            <div class="field">
                <div class="ui blue labeled icon button" id="submit">
                    Create
                    <i class="add icon"></i>
                </div>
            </div>

        </div>
        <!-- Main Bug recorder : End -->

        <!-- Footer : Start -->
        <div class="footer">
            Designed by Cédric Jimenez
        </div>
        <!-- Footer : End -->
    </body>
</html>
